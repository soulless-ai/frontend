<div class="genre-list">
    <h2>Список жанров</h2>
    
    <!-- Фильтр поиска -->
    <input type="text" [(ngModel)]="searchQuery" placeholder="Поиск">
    
    <!-- Кнопка создания нового жанра -->
    <button mat-raised-button (click)="createGenre()">Создать жанр</button>
    
    <!-- Список жанров -->
    <table>
      <thead>
        <tr>
          <th>Название</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let genre of genres">
          <td>{{ genre.name }}</td>
          <td>
            <!-- Кнопки действий (редактирование и удаление) -->
            <button mat-icon-button (click)="editGenre(genre.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteGenre(genre.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
